<!doctype>
<html>
    <head>
	    <title>border ne html</title>
	</head>
	<body>
	<!--border-->
	    <h1>border ne html</h1>
	<p style="border-style:solid">shkolla digjitale</p>
	<p style="border-style:solid;border-color:red">shkolla digjitale</p>
	<p style="border-width:10px">shkolla digjitale</p>
	<p style="border-style:solid;border-width:10px">shkolla digjitale</p>
	
	<!--margin-->
	<p style="border:1px solid blue;margin:30px">shkolla digjitale</p>
	<p style="background-color:lightblue"margin:30px">shkolla digjitale</p>
	
	<p style="border:1px solid blue;margin:auto;width:300px">shkolla digjitale</p>
	<p style="border:1px solid blue;margin:auto;width:300px">shkolla digjitale</p>
	
	<!--padding-->
	<p style="border:1px solid blue;padding:30px">shkolla digjitale</p>
	<p style="padding:30px;background-color:lightblue">shkolla digjitale</p>
	
	<!--button-->
	
	<button>kliko</button>
	<!--mini detyre-->
	<p style="border:1px solid blue;padding:0px;width:300px">shkolla digjitale</p>
	<p style="border:1px solid blue;padding:30px;width:300px">shkolla digjitale prizren shkolla digji tale p ri zren</p>
	</body>
</html>
